<div>
    <h2>Register Account</h2>
    <form [formGroup]="registerRef">
        <label>UserName</label>
        <input type="text" formControlName="user"/><br/>
        <label>Password</label>
        <input type="password" formControlName="pass"/><br/>
        <input type="button" value="Sign Up!" (click)="registerAccount()"/>
        <input type="reset" value="reset"/>
    </form>
    {{result}}
</div>
