<div>
    <h2>Login Page</h2>
    <form [formGroup]="loginRef">
        <label>UserName</label>
        <input type="text" formControlName="user"/><br/>
        <label>Password</label>
        <input type="password" formControlName="pass"/><br/>
        <input type="button" value="Sign In!" (click)="checkLoginDetails()"/>
        <input type="reset" value="reset"/>
    </form>
    {{result}}
</div>
